<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD 340 Web Development with HTML and CSS</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif; 
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: calc(100% - 250px); 
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ddd;
        }
        #taskList {
            margin-top: 20px;
        }
        .task-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Assignment 11.2: JavaScript - Part 3</h1>
    <p>Instructions: Enter a task in the text box and use the buttons below.</p>
    <div class="container">
        <input type="text" id="taskInput" placeholder="Enter task...">
        <button onclick="addTask()"><i class="fas fa-plus"></i></button>
        <button onclick="deleteTask()"><i class="fas fa-minus"></i></button>
        <button onclick="toggleTaskList()"><i class="fas fa-list"></i></button>

        <hr>

        <div id="taskList"></div>
    </div>

    <script>
        let tasks = [];

        function addTask() {
            let taskInput = document.getElementById("taskInput").value;
            if (taskInput.trim() !== "") {
                tasks.push(taskInput);
                alert("Task added: '" + taskInput + "'");
                document.getElementById("taskInput").value = "";
                displayTasks(); 
            }
        }

        function deleteTask() {
            let index = prompt("Enter the index of the task you want to delete:");
            index = parseInt(index);
            if (isNaN(index)) {
                alert("Invalid input. Please enter a valid index.");
                return;
            }
            if (index < 1 || index > tasks.length) {
                alert("Invalid index. Please enter a number between 1 and " + tasks.length + ".");
                return;
            }
            let deletedTask = tasks.splice(index - 1, 1);
            alert("Task deleted: '" + deletedTask + "'");
            displayTasks(); 
        }

        function displayTasks() {
            let taskListDiv = document.getElementById("taskList");
            taskListDiv.innerHTML = ""; 
            if (tasks.length > 0) {
                for (let i = 0; i < tasks.length; i++) {
                    let taskItem = document.createElement("p");
                    taskItem.textContent = "Item " + (i + 1) + ": " + tasks[i];
                    taskListDiv.appendChild(taskItem);
                }
            } else {
                let noTasksMessage = document.createElement("p");
                noTasksMessage.textContent = "No tasks added yet.";
                taskListDiv.appendChild(noTasksMessage);
            }
        }

        function toggleTaskList() {
            let taskListDiv = document.getElementById("taskList");
            taskListDiv.classList.toggle("hidden");
        }
    </script>
</body>
</html>
